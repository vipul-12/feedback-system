{% extends 'feedback/base.html' %}


{% block content %}

<div class="container-fluid">
  <h1>Create User</h1>

  {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endif %}

    <form class="form-group"  method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>
{% endblock %}
