{% extends 'feedback/base.html' %}


{% block content %}

<div class="container text-center">

  <h1>Give Review</h1>
<br>
          {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endif %}
  <form  method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
{% endblock %}
