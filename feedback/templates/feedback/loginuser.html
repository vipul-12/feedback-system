{% extends 'feedback/base.html' %}


{% block content %}

<div class="container text-center">

  <h1>Log In</h1>

  {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
    {% endif %}

  <form class="form-group" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Log In">
  </form>

</div>
{% endblock %}
